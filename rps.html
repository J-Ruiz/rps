<!DOCTYPE Html>
<html>
<head>
<title></title>
</head>
<body>
  <script>

  let pScore = 0
  let cScore = 0
  let ties = 0

  function game () {
      let playerSelection = prompt ("rock, paper or scissors?").toLowerCase();
      let computerSelection = computerPlay();
      return playRound(playerSelection, computerSelection);

      function computerPlay() {
          let cChoices = ["Rock", "Paper", "Scissors"];
          let cThrow = Math.floor(Math.random()* 3);
          return cChoices[cThrow].toLowerCase();
      }

      function playRound() {
        console.log("Player picked " + playerSelection);
        console.log("Computer selected " + computerSelection);
        if (playerSelection === computerSelection){
          console.log("Tie game, nobody wins this round")
          ties++
        }
        else if (playerSelection === "rock" && computerSelection === "paper"){
              console.log("You lose...what a wimp");
              cScore++;
      } else if (playerSelection === "rock" && computerSelection === "scissors"){
              console.log("You win, outstanding job!");
              pScore++;
      } else if (playerSelection === "paper" && computerSelection === "rock"){
              console.log("You win, outstanding job!");
              pScore++;
      } else if (playerSelection === "paper" && computerSelection === "scissors"){
              console.log("You lose...what a wimp");
              cScore++
      } else if (playerSelection === "scissors" && computerSelection === "paper"){
              console.log("You win, outstanding job!");
              pScore++;
      } else if (playerSelection === "scissors" && computerSelection === "rock"){
              console.log("You lose...what a wimp");
              cScore++
      }


  </script>
